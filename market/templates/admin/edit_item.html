{% extends 'base.html' %}
{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container mt-4">
    
    <h2 class="text-light mb-4">Edit Product</h2>

    <form method="POST" enctype="multipart/form-data" class="bg-dark p-4 rounded">

        <div class="form-group">
            <label class="text-light">Product Name</label>
            <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="text-light">Price</label>
            <input type="number" name="price" value="{{ item.price }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="text-light">Barcode</label>
            <input type="text" name="barcode" value="{{ item.barcode }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="text-light">Description</label>
            <textarea name="description" rows="4" class="form-control" required>{{ item.description }}</textarea>
        </div>

        <div class="form-group">
            <label class="text-light">Current Image</label><br>
            <img src="{{ item.image or url_for('static', filename='default.png') }}"
                 style="height:150px; width:auto; border-radius:8px; margin-bottom:10px;">
        </div>

        <div class="form-group">
            <label class="text-light">Upload New Image (optional)</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button class="btn btn-success mt-3">Save Changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3 ml-2">Cancel</a>
    </form>

</div>
{% endblock %}
