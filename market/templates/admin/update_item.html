{% extends 'base.html' %}
{% block title %}Update Item{% endblock %}

{% block content %}
<h3 class="mb-3">Update Item</h3>

<form method="POST" class="mt-3">
    <div class="form-group">
        <label>Item Name</label>
        <input name="name" class="form-control" value="{{ item.name }}" required>
    </div>

    <div class="form-group">
        <label>Price (integer)</label>
        <input name="price" type="number" class="form-control" value="{{ item.price }}" required>
    </div>

    <div class="form-group">
        <label>Barcode</label>
        <input name="barcode" class="form-control" value="{{ item.barcode }}" required>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="4" required>{{ item.description }}</textarea>
    </div>

    <button class="btn btn-warning">Update</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ml-2">Cancel</a>
</form>
{% endblock %}
