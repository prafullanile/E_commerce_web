{% extends 'base.html' %}
{% block title %}Add Item{% endblock %}

{% block content %}
<div class="container" style="max-width:760px; margin-top:30px;">
  <div class="card p-4 product-card">
    <h3 class="mb-3">Add New Product</h3>

    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>Product Name</label>
        <input name="name" class="form-control" placeholder="e.g. iPhone 15 Pro" required>
      </div>

      <div class="form-group">
        <label>Price ($)</label>
        <input name="price" type="number" class="form-control" placeholder="e.g. 1299" required>
      </div>

      <div class="form-group">
        <label>Barcode</label>
        <input name="barcode" class="form-control" placeholder="12 digits" required>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="4" placeholder="Short description" required></textarea>
      </div>

      <div class="form-group">
        <label>Product Image</label>
        <input type="file" name="image" class="form-control">
        <small class="text-muted">PNG/JPG recommended</small>
      </div>

      <button class="btn btn-success modern-btn">Add Item</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary modern-btn ml-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
